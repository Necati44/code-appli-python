name: CI pour Appli Python

on:
    push:
      branches:
        - release

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Set up Python environment
          uses: actions/setup-python@v5
          with:
            python-version: '3.9'
            cache: 'pip'

        - name: Install Python dependencies
          run: pip install -r requirements.txt

        - name: Create Bundle Zip
          run: zip -r code-appli-python_bundle.zip app.py static templates
        
        - name: Upload code-appli-python_bundle.zip
          uses: actions/upload-artifact@v4
          with:
            name: code-appli-python_bundle.zip
            path: . # or path/to/artifact